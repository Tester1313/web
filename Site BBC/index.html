<html>
    <head>
        <title>Technology - BBC News</title>

        <style type="text/css">
            #topbar{
                width: 1000px;
                margin:0 auto;
                height: 40px;
            }

            body{
                margin: 0;
                padding: 0;
                font-family:  Helvetica, Arial, sans-serif;
            }
            
            #logo{
                
                margin-top: 8px;
                width: 100px;
                float: left;
                margin-right: 8px;
            }
            
            .topbar-section{
                
                float:left;
                border-left: 1px #CCCCCC solid;
                height: 100%;
            }
            
            #signin-image{
                width: 30px;
                margin: 12px 15px;
                float: left;
            }
        
            #signin-text{
                
                font-weight: bold;
                font-size: 80%;
                position: relative;
                top: 18px;
                padding-right: 50px;
            }
            
            #wigglyline{
                float: left;
                height: 40px;
            }
            
            #bell-div{
                float:left;
            }
            
            .topbar-menu{
                font-weight: bold;
                font-size: 90%;
                
                height: 27px;
                padding: 13px 15px 0 15px;
            }
            
            #more-arrow{
                float: right;
                width: 20px;
                //margin-top: -2px;
                margin-left: 5px;
            }
            
            #search-box{
                background-color: #E4E4E4;
                border: none;
                font-weight: bold;
                font-size: 14px;
                padding: 5px;
                margin: -5px 0 -5px 5px;
                float: left;
            }
            
            #search-icon{
                height: 95%;
                margin-top: -5px;
                background-color: #E4E4E4;
                //width: 50px;
            }
            
            #ajuste{
                height: 50px;
                width: 50px;
                background-color: #E4E4E4;
            }
            .
        </style>
    </head>
   
    <body>
        <div id="topbar">
            <img id= "logo" src="images/bbc-logo.png">
            
            <div id="signin-div" class="topbar-section">
                <img id="signin-image" src="images/signin-image.png">
                <span id="signin-text">Sign in</span> 
            </div>
           
            <div class="topbar-section topbar-menu"> News</div>
            <div class="topbar-section topbar-menu"> Sport</div>
            <div class="topbar-section topbar-menu"> Weather</div>
            <div class="topbar-section topbar-menu"> iPlayer</div>
            <div class="topbar-section topbar-menu"> Tv</div>
            <div class="topbar-section topbar-menu"> 
                More
                <img id="more-arrow" src="images/more-arrow.png">
            </div>
            <div class="topbar-section topbar-menu"> 
                <input id = "search-box" type="text" placeholder="Search" >
                
                 <input type="image" id="search-icon" src="images/search-icon.png">
            </div>
            
        </div>
    </body>
</html>
